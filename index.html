  <script>
    const profileImage = document.getElementById('profileImage');
    const showImageButton = document.querySelector('.showImageButton');
    const birthdayCard = document.querySelector('.birthdayCard');
    document.querySelector('.start-game-button').addEventListener('click', startGame);
    document.querySelector('.falling-container').addEventListener('click', increaseScore);

    function showProfileImage() {
      profileImage.style.display = 'block';
      profileImage.style.opacity = 1;
      showImageButton.style.display = 'none';
    }

    function hideProfileImage() {
      profileImage.style.opacity = 0;
      setTimeout(() => {
        profileImage.style.display = 'none';
        showImageButton.style.display = 'block';
      }, 500);
    }

    function openImage() {
      window.open(profileImage.src, '_blank');
    }
    profileImage.addEventListener('click', openImage);
  </script>
